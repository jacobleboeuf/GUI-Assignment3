<html lang="en">
 <head>
     <meta charset="utf-8">
     <title>Multiplication Table</title>
     <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
     <h1> Interactive Multiplication Table </h1>
     <form class="inputs">
         <table id="userInput">
             <tr>
                 <td>Minimum Column Value:</td>
                 <td><input type="text" id="minCol"></td>
             </tr>
             <tr>
                 <td>Maximum Column Value:</td>
                 <td><input type="text" id="maxCol"></td>
             </tr>

             <tr>
                 <td>Minimum Row Value:</td>
                 <td><input type="text" id="minRow"></td>
             </tr>
             <tr>
                 <td>Maximum Row Value:</td>
                 <td><input type="text" id="maxRow"></td>
             </tr>

             <tr>
                 <td id="makeTable" colspan="2"><button class="submit" type="submit">"Make Table"</button></td>
             </tr>
         </table>
     </form>
     <div id="infotext">
    </div>
     <div id="table">
     </div>
     <script src="js/hw3.js"></script>
 </body>
</html>
